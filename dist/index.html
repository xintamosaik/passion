<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <script src="game.js"></script>




</head>

<body class="min-h-screen dark:bg-slate-900 dark:text-white light:bg-white light:text-black">
    <header id="statistics" class="block text-center">

        <table class="w-full">
            <tr>
                <td>
                    <span>PR</span>
                    <span id="public-relation">=</span>
                </td>

                <td>
                    <span>TM</span>
                    <span id="team-morale">=</span>
                </td>

                <td>
                    <span>SH</span>
                    <span id="stakeholder-trust">=</span>
                </td>

                <td>
                    <span>MH</span>
                    <span id="mental-health">=</span>
                </td>
            </tr>
        </table>
    </header>
 
    <main class="d-flex justify-content-center align-items-center">

        <div id="card-space"
            class="d-flex justify-content-center flex-wrap max-w-full bg-darkolivegreen border border-red-100 rounded-4 p-4 m-2">
            <div id="swipe-card" class="block dark:bg-slate-700 light:bg-white dark:text-white light:text-black border border-black rounded-4 p-4 m-2">
                <h1>Card 1</h1>
                <p>Some text</p>
            </div>
        </div>
    </main>
    <footer class="flex justify-content-center">
        <div id="time-left"></div>

    </footer>
</body>

</html>
